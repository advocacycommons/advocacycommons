---
layout: bigheader
title: Post Categories
---
<h3>Posts by Category</h3>
{% assign tags_list = site.categories %}
  <h3 id="{{ tag[0] }}">{{ tag[0] | capitalize }}</h3>
  {% for tag in tags_list %} 
      <li><a href="#{{ tag[0] }}">{{ tag[0] | capitalize }}</a> :  <span>{{ tag[1].size }}</span> posts</li>
  {% endfor %}

# NOTE:
# names given for networks must match
# names given in `config/networks.yml`

default: &default
  events:
    disable_for:
      networks:
        - 'Swing Left Network'
  google_groups:
    enable_for:
      networks:
        - 'Swing Left Network'

development:
  <<: *default

production:
  <<: *default

test:
  <<: *default
